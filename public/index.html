<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="favicon" href="favicon.ico">
    <title>AngularJS & Gmaps</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body ng-app="mapApp" ng-cloak>
    <div ng-controller="appCtrl" class="container">
        <div class="row">
            <h1 class="col-sm-6">Map page</h1>
            <div class="col-sm-6 h1 text-right">
                <button class="btn btn-primary" ng-click="mapRenderObjects(1)" ng-class="{active : currentFileNum === 1 ? true : false}">JSON 1</button>
                <button class="btn btn-primary" ng-click="mapRenderObjects(2)" ng-class="{active : currentFileNum === 2 ? true : false}">JSON 2</button>
                <button class="btn btn-primary" ng-click="mapRenderObjects(3)" ng-class="{active : currentFileNum === 3 ? true : false}">JSON 3</button>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-3">
                <div>
                    <price-filter></price-filter>
                    <rooms-filter></rooms-filter>
                    <address-filter></address-filter>
                </div>
            </div>
            <div class="col-sm-9">
                <div id="map" style="width:100%; height: 400px"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa7dluiLh6CpfoiwlBL4P8_d26NqHwCGw">
    </script>
    <script src="index.js"></script>
    <script src="factories.js"></script>
    <script src="directives.js"></script>
    <script src="filters.js"></script>

</body>

</html>
